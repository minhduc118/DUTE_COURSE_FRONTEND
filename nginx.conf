# Production Nginx Configuration for React Frontend
# This configuration serves the React static build and proxies API requests to the Spring Boot backend

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain name in production

    # Root directory where React build files are located
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy API requests to Spring Boot backend
    # All requests starting with /api will be forwarded to the backend service
    location /api/ {
        # Backend container name: api-service (not 'backend')
        # Change this if your backend container has a different name
        proxy_pass http://api-service:8080;
        
        # Preserve original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (if needed for future real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Serve static files with caching
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve React app - SPA routing support
    # This ensures all non-API routes are handled by React Router
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Optional: Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ========================================
    # HTTPS Configuration (Certbot Ready)
    # ========================================
    # Uncomment the following section after setting up SSL certificates with Certbot
    # 
    # To add HTTPS with Certbot:
    # 1. Install Certbot in your server
    # 2. Run: certbot --nginx -d yourdomain.com
    # 3. Certbot will automatically update this config
